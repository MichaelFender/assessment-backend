<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Employee Profiles</h1>
    </header>
    <main>

    <form>
        <input 
            type='text'
            id="name"
            placeholder="What's the employee name?"/>
        <input 
            type='text'
            id="salary"
            placeholder='What is the employee salary?'/>
        <input 
            type='text'
            id="img"
            placeholder='Paste an profile picture from URL'/>
        <button>add employee</button>
    </form>

    <section id="profiles-container"></section>

    </main>
    <br>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/thanos.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/thanos.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        Previous</button>
        <button id="play" class="action-btn">
          <i class="fas fa-play"></i>
        Play/Pause</button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        Next</button>
      </div>
    </div>

    <script src="music.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
